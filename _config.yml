# Site Info
title:              "C1h2e1's Blog"
description:        "C1h2e1's Blog"
author_name:        "C1h2e1" # change this to your name
logo_url:           /assets/avatar.jpg

# Site Settings
url:                https://c1h2e1.github.io # main url
baseurl:            
#permalink:          /:title
timezone:           Asia/qinghuangdao # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
